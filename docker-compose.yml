version: '3.8'

services:
  queue:
    image: redis
    restart: always
    env_file:
      - ./.env
    ports:
      - '${REDIS_PORT}:${REDIS_PORT}'
    command: redis-server --loglevel warning --requirepass ${REDIS_PASS}
  db:
    image: postgres
    environment:
      - PGDATA=/data/postgres
    env_file:
      - ./.env
    ports:
      - '${POSTGRES_PORT}:${POSTGRES_PORT}'
    volumes:
      - /var/lib/postgresql/db:/data/postgres
    restart: always